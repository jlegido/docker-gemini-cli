services:
  gemini-dev:
    build:
      args:
        # Output of command: getent group docker | cut -d: -f3
        DOCKER_GID: ${DOCKER_GID:-998}
      context: .
    container_name: ${CONTAINER_NAME:-gemini-cli}
    hostname: gemini-cli
    volumes:
      - ${VOLUME_COMMANDHISTORY:-./commandhistory}:/commandhistory	# History file is on host
      - ${VOLUME_CONFIG:-./gemini}:/home/node/.gemini   		# Your config lives in ~/.config/gemini
      - ${VOLUME_WORKSPACE:-./workspace}:/workspace			# Your project lives in the current dir
      # Docker socket for Docker-in-Docker (optional)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Container environment
      - WORKSPACE_FOLDER=/workspace
      # API Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Timezone (uses host timezone)
      - TZ=${TZ:-UTC}
    # Health check
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
